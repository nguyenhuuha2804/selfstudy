<form method="GET" action="{% url 'blog:search' %}">
    <div class="input-group">
        <input type="text" class="form-control" name="q" value="{{request.GET.q}}" placeholder="Nội dung tìm kiếm...">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" type="button"><span style="margin-top:-5px" data-feather="search" width="23" height="23"></span></button>
        </span> 
    </div>
</form>
