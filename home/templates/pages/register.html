<!doctype html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Đăng ký</title>

    <link rel="canonical" href="">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 2.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
</head>
<body class="text-left">
    <form class="form-signin shadow-lg rounded-lg bg-white" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center">
            <img class="mb-4" src="{% static 'images/logo_web.svg'%}" alt="" width="122" height="122">
        </div>
        
        <h2 class="h3 mb-3 font-weight-normal text-center">Đăng ký tài khoản</h2>
        {{ form|crispy }}
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Đăng ký">
        
        <p class="mt-5 mb-3 text-center text-muted">&copy; 2017-2019</p>
    </form>
</body>
</html>
